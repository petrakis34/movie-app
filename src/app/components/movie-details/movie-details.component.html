<div class="row">
    <div class="col-xl-11 col-lg-8 mx-auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary">Movie Details</h3>
            </div>

            <div class="card-body">
                <ng-container *ngIf="movie">
                    <div class="movie-details-area pb-2 poster-area d-flex justify-content-between">
                        <div class="col-4 d-flex justify-content-center">
                            <img [src]="imageSrc" class="posterDetailsImage">
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <p class="movie-info-title">{{ movie.title }} ({{releaseYear}})</p>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex align-items-center">
                                    <p class="movie-info"><i>{{movie.original_title}} &nbsp;</i></p>
                                    <p><i>(Original title)</i></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                    <div style="font-size: 40px;">
                                        <i class="fa fa-star fa-lg"></i>
                                    </div>
                                </div>
                                <div class="col-11">
                                    <div class="row">
                                        <p class="vote-style-row">
                                            <span class="vote-style">{{ movie.vote_average }}</span>
                                            <span>/</span>10
                                        </p>
                                    </div>
                                    <div class="row">
                                        <span class="vote-count-style"><b>{{ movie.vote_count }}</b> votes</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2 mt-1">
                                <div class="col-12 d-flex align-items-center">
                                    <p class="movie-popularity"><i>{{movie.popularity}} &nbsp;</i></p>
                                    <p><i>(Popularity)</i></p>
                                </div>
                            </div>
                            <hr class="sidebar-divider my-0">
                            <div class="row mt-3">
                                <div class="col-12">
                                    <p>{{ movie.overview }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="!movie">
                    <div class="movie-details-area pt-4 pb-2 text-center">
                        <p class="movie-details">Something went wrong!</p>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
