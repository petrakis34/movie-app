<div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Movie Title
                        </div>
                        <div *ngIf="movie" class="h5 mb-0 font-weight-bold text-gray-800">{{movie.title}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Movie Release Date</div>
                        <div *ngIf="movie" class="h5 mb-0 font-weight-bold text-gray-800">{{ movie.release_date | date: 'd LLLL y' }}</div>
                    </div>
                    <div class="col-auto">
                        <i class=" fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Movie Average Vote Rate</div>
                        <div class="row no-gutters align-items-center">
                            <div class="col-auto">
                                <div *ngIf="movie" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{(movie.vote_average)*10}}%</div>
                            </div>
                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div *ngIf="movie" class="progress-bar bg-info" role="progressbar" [style.width]="(movie.vote_average)*10+'%'"
                                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Movie Popularity
                        </div>
                        <div *ngIf="movie" class="h5 mb-0 font-weight-bold text-gray-800">{{movie.popularity}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fa fa-comments fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
