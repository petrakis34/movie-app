<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Movie Preview</h6>
        <a *ngIf="movie" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm movie-btn" (click)="goToMovie(movie)">GO TO MOVIE!</a>
    </div>
    <div class="card-body pt-0">
        <ng-container *ngIf="movie">
            <div class="movie-preview-area pb-2 poster-area row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <p class="movie-sub-details float-left">{{ movie.title }}</p>
                    <small class="float-left ml-3">(Released: {{ movie.release_date }})</small>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <img [src]="imageSrc" class="posterImage">
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!movie">
            <div class="movie-preview-area pt-4 pb-2 text-center">
                <p class="movie-details">Please select a movie from the list at the left</p>
            </div>
        </ng-container>
    </div>
</div>
